services:
  - type: web
    name: purna-cashback-backend
    env: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "10080" # 7 days
      - key: FRONTEND_URL
        sync: false # Set to Vercel URL later
